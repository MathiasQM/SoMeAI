# Settings for Cloud Run
runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024
env:
  - variable: GOOGLE_APPLICATION_CREDENTIALS
    secret: service-account-key
    availability:
      - BUILD
      - RUNTIME
  - variable: NUXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase_api_key_secret
    availability:
      - BUILD
      - RUNTIME
  - variable: NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN
