# Settings for Cloud Run
runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024

# Environment variables and secrets
env:
  - variable: NUXT_PUBLIC_FIREBASE_API_KEY
    value: firebase_api_key_secret
        availability:
        -   BUILD
        -   RUNTIME

  - variable: NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    value: firebase_auth_domain_secret
        availability:
        -   BUILD
        -   RUNTIME

  - variable: NUXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    value: firebase_storage_bucket_secret
        availability:
        -   BUILD
        -   RUNTIME

  - variable: NUXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    value: firebase_messaging_sender_id_secret
        availability:
        -   BUILD
        -   RUNTIME

  - variable: NUXT_PUBLIC_FIREBASE_APP_ID
    value: firebase_app_id_secret
        availability:
        -   BUILD
        -   RUNTIME

  - variable: NUXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    value: firebase_measurement_id_secret
        availability:
        -   BUILD
        -   RUNTIME

  - variable: NUXT_PUBLIC_FIREBASE_PROJECT_ID
    value: firebase_project_id_secret
        availability:
        -   BUILD
        -   RUNTIME
