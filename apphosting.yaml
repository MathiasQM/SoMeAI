# Settings for Cloud Run
runConfig:
  minInstances: 2
  maxInstances: 100
  concurrency: 100
  cpu: 2
  memoryMiB: 1024

# Environment variables and secrets
env:
  - variable: NUXT_PUBLIC_FIREBASE_API_KEY
    secret: firebase_api_key_secret

  - variable: NUXT_PUBLIC_FIREBASE_AUTH_DOMAIN
    secret: firebase_auth_domain_secret
  - variable: NUXT_PUBLIC_FIREBASE_STORAGE_BUCKET
    secret: firebase_storage_bucket_secret
  - variable: NUXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID
    secret: firebase_messaging_sender_id_secret
  - variable: NUXT_PUBLIC_FIREBASE_APP_ID
    secret: firebase_app_id_secret
  - variable: NUXT_PUBLIC_FIREBASE_MEASUREMENT_ID
    secret: firebase_measurement_id_secret

  - variable: NUXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: firebase_project_id_secret
